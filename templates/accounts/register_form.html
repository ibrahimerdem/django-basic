{% extends 'base.html' %}

{% block content %}
{% if not request.user.is_authenticated %}
    <div>
        <form action='.' method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Register'/>
        </form>
    </div>
{% else %}
    <p>you have already logged in <a href='/logout/'>logout</a></p>
{% endif %}
{% endblock %}
