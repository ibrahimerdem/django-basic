{% extends 'base.html' %}

{% block content %}
<div>
    <form action='.' method='POST'>
        {% csrf_token %}
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <div>
            <label>Username:</label>
            <input type='text' name='username' placeholder='Username'/>
        </div>
        <div>
            <label>Password:</label>
            <input type='password' name='password' placeholder='Password'/>
        </div>
        <input type='submit' value='Login'/>
    </form>
</div>
{% endblock %}
