{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
    <div>
        <form action='.' method='POST'>
            {% csrf_token %}
            <p>are your sure?</p>
            <input type='submit' value='Logout'/>
        </form>
    </div>
{% else %}
    <p>you are not logged in <a href='/login/'>login</a></p>
{% endif %}
{% endblock %}
