{% extends 'base.html' %}

{% block content %}
{% if not created %}
    <form action='.' method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Create'/>
    </form>
{% else %}
    <p>Document Created</p>
    <a href='/documents/{{ obj.id }}'>{{ obj.title }}, {{ obj.content }}</a>
{% endif %}
{% endblock %}
